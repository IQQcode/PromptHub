        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                html.classList.toggle('dark', savedTheme === 'dark');
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                html.classList.add('dark');
            }
        }
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
        
        initTheme();
        
        // Form Elements
        const form = document.getElementById('uploadForm');
        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('description');
        const contentInput = document.getElementById('content');
        const categorySelect = document.getElementById('category');
        const tagInput = document.getElementById('tagInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const tagsHidden = document.getElementById('tags');
        
        // Preview Elements
        const previewTitle = document.getElementById('previewTitle');
        const previewDesc = document.getElementById('previewDesc');
        const previewTags = document.getElementById('previewTags');
        const previewModel = document.getElementById('previewModel');
        const variablesList = document.getElementById('variablesList');
        
        // Tags array
        let tags = [];
        const MAX_TAGS = 5;
        
        // Character counters
        titleInput.addEventListener('input', () => {
            document.getElementById('titleCount').textContent = titleInput.value.length;
            updatePreview();
        });
        
        descInput.addEventListener('input', () => {
            document.getElementById('descCount').textContent = descInput.value.length;
            updatePreview();
        });
        
        contentInput.addEventListener('input', () => {
            document.getElementById('contentCount').textContent = contentInput.value.length;
            updateVariables();
        });
        
        // Tag management
        function addTag(tagName) {
            tagName = tagName.trim();
            if (!tagName || tags.length >= MAX_TAGS || tags.includes(tagName)) return;
            
            tags.push(tagName);
            updateTagsDisplay();
            updatePreview();
        }
        
        function removeTag(tagName) {
            tags = tags.filter(t => t !== tagName);
            updateTagsDisplay();
            updatePreview();
        }
        
        function updateTagsDisplay() {
            // Clear existing tags (keep input)
            const existingTags = tagsContainer.querySelectorAll('.tag-item');
            existingTags.forEach(tag => tag.remove());
            
            // Add new tags before input
            tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag-item';
                tagEl.innerHTML = `
                    ${tag}
                    <button type="button" class="hover:text-red-500 cursor-pointer" onclick="removeTag('${tag}')">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                `;
                tagsContainer.insertBefore(tagEl, tagInput);
            });
            
            // Update hidden input
            tagsHidden.value = tags.join(',');
            
            // Disable input if max reached
            tagInput.disabled = tags.length >= MAX_TAGS;
            tagInput.placeholder = tags.length >= MAX_TAGS ? '已达最大数量' : '输入标签后按回车添加';
        }
        
        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag(tagInput.value);
                tagInput.value = '';
            } else if (e.key === 'Backspace' && !tagInput.value && tags.length > 0) {
                removeTag(tags[tags.length - 1]);
            }
        });
        
        // Suggested tags
        document.querySelectorAll('.suggest-tag').forEach(btn => {
            btn.addEventListener('click', () => {
                addTag(btn.textContent);
            });
        });
        
        // Update preview
        function updatePreview() {
            previewTitle.textContent = titleInput.value || '未命名 Prompt';
            previewDesc.textContent = descInput.value || '暂无描述';
            
            // Update tags preview
            if (tags.length > 0) {
                previewTags.innerHTML = tags.map(tag => 
                    `<span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs rounded-md">${tag}</span>`
                ).join('');
            } else {
                previewTags.innerHTML = '<span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 text-xs rounded-md">暂无标签</span>';
            }
            
            // Update model preview
            const selectedModels = Array.from(document.querySelectorAll('input[name="models"]:checked')).map(cb => cb.value);
            if (selectedModels.length > 0) {
                previewModel.textContent = selectedModels[0];
                previewModel.className = 'flex-shrink-0 ml-2 px-2 py-0.5 bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 text-xs rounded-full';
            } else {
                previewModel.textContent = '通用';
                previewModel.className = 'flex-shrink-0 ml-2 px-2 py-0.5 bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 text-xs rounded-full';
            }
        }
        
        // Update variables detection
        function updateVariables() {
            const content = contentInput.value;
            const regex = /\{\{([^}]+)\}\}/g;
            const matches = [];
            let match;
            
            while ((match = regex.exec(content)) !== null) {
                const varName = match[1].split(':')[0].trim();
                if (!matches.includes(varName)) {
                    matches.push(varName);
                }
            }
            
            if (matches.length > 0) {
                variablesList.innerHTML = matches.map(v => 
                    `<span class="inline-block variable-highlight mr-2 mb-1">{{${v}}}</span>`
                ).join('');
            } else {
                variablesList.innerHTML = '<p class="text-gray-400 dark:text-gray-500">在 Prompt 内容中使用 <code class="px-1 py-0.5 bg-white dark:bg-gray-800 rounded">{{变量名}}</code> 语法定义变量</p>';
            }
        }
        
        // Model checkbox change
        document.querySelectorAll('input[name="models"]').forEach(cb => {
            cb.addEventListener('change', updatePreview);
        });
        
        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Basic validation
            let isValid = true;
            
            if (!titleInput.value.trim()) {
                document.getElementById('titleError').classList.remove('hidden');
                titleInput.classList.add('form-error');
                isValid = false;
            } else {
                document.getElementById('titleError').classList.add('hidden');
                titleInput.classList.remove('form-error');
            }
            
            if (!descInput.value.trim()) {
                document.getElementById('descError').classList.remove('hidden');
                descInput.classList.add('form-error');
                isValid = false;
            } else {
                document.getElementById('descError').classList.add('hidden');
                descInput.classList.remove('form-error');
            }
            
            if (tags.length === 0) {
                isValid = false;
                alert('请至少添加一个标签');
            }
            
            if (!isValid) return;
            
            // Simulate submission
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                发布中...
            `;
            
            setTimeout(() => {
                // Show success toast
                const toast = document.getElementById('toastContainer');
                toast.querySelector('div').className = 'toast bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2';
                toast.querySelector('span').textContent = '发布成功！';
                toast.classList.remove('hidden');
                
                setTimeout(() => {
                    toast.classList.add('hidden');
                    // Redirect to detail page
                    window.location.href = 'detail.html';
                }, 1500);
            }, 1500);
        });
    </script>
</body>
